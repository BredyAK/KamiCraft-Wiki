<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>KamiCraft Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="KamiCraft Wiki, made with love.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'KamiCraft Wiki',
      repo: 'https://github.com/KamiCraft/Wiki',
      loadNavbar: true,
      mergeNavbar: true,
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 2,
      logo: '/Assets/Images/logo-head.png',
      themeColor: '#FF6666',
      notFoundPage: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索...',
        noData: '无搜索结果!',
        depth: 2,
        hideOtherSidebarContent: true,
        namespace: 'wiki'
      },
      copyCode: {
        buttonText : '点击复制到剪贴板',
        errorText  : '错误',
        successText: '已复制'
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/BredyAK/KamiCraft-Wiki/blob/master/',
          null,
          '编辑本页'
        )
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
